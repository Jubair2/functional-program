<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let Get <span class="font-semibold text-purple-600">Some Money!!!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4  text-white ">
                <div class="bg-blue-400 p-8 rounded ">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">withdraw</h3>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-blue-200 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-5xl">$<span id='balance-total'>1200</span></h4>
                </div>

            </div>
        </section>
        <section class="mt-8">

            <!-- Deposit and withdraw -->
            <div class="grid grid-cols-2 gap-4">

                <div class="bg-red-100 p-8 rounded">

                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>

                        <input id="deposit-input" class="border-2 block w-3/4 mb-4 px-2 border-yellow-800 rounded-lg "
                            type="text" placeholder="$ amount you want to deposit" name="" id="">

                        <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-bold">Deposit
                        </button>

                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">

                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>

                        <input id="withdraw-input" class="border-2 block w-3/4 mb-4 px-2 border-yellow-800 rounded-lg "
                            type="text" placeholder="$ amount you want to withdraw" name="" id="">

                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-bold">withdraw
                        </button>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
